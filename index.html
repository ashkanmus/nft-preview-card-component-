<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="d-flex"><div class="prd-img">
      <div class="overlay"><img class="icn" src="./images/icon-view.svg" alt="icon-view"></div>
      <img class="w-100" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div></div>

    <div class="title">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="row">
      <div class="price d-flex"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
      <div class="time-left d-flex"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</div>
    </div>
    <hr>
    <div class="user">
      <img class="w-100" src="./images/image-avatar.png" alt="image-avatar"> Creation of <span class="username">Jules Wyvern</span> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ash Haghighi</a>.
  </div>
</body>
</html>
